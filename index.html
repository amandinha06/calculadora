<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button id="clear" class="btn">C</button>
            <button id="operation" class="btn">/</button>
            <button id="operation" class="btn">X</button>
            <button id="operation" class="btn">%</button>
    
            <button id="number" class="btn">7</button>
            <button id="number" class="btn">8</button>
            <button id="number" class="btn">9</button>
            <button id="operation" class="btn">+</button>
    
            <button id="number" class="btn">4</button>
            <button id="number" class="btn">5</button>
            <button id="number" class="btn">6</button>
            <button id="operation" class="btn">-</button>
    
            <button id="number" class="btn">1</button>
            <button id="number" class="btn">2</button>
            <button id="number" class="btn">3</button>
            <button id="result" class="btn">=</button>
    
            <button id="operation" class="btn">(</button>
            <button id="number" class="btn">0</button>
            <button id="operation" class="btn">)</button>
        </div>
    </div>
    
    
    
</body>
</html>
